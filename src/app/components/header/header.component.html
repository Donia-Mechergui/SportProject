<header class="site-navbar py-4" role="banner">

    <div class="container">
        <div class="d-flex align-items-center">
            <div class="site-logo">
                <a routerLink="index.html">
                    <img src="assets/images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="ml-auto">
                <nav class="site-navigation position-relative text-right" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                        <li class="active"><a routerLink="" class="nav-link">Home</a></li>
                        <li><a routerLink="index.html" class="nav-link">Teams</a></li>
                        <li><a routerLink="matches" class="nav-link">Matches</a></li>
                        <li><a routerLink="players" class="nav-link">Players</a></li>
                        <li  *ngIf="isLoggedIn() && decodedUser.role=='admin'"><a routerLink="players.html" class="nav-link"></a>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle h1" type="button" id="dropdownMenu2"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display: flex; background:#7d7e7f; border:#7d7e7f; font-size: 12px;font-weight: 100;font-family: Montserrat;">
                                    Dashboard
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2" >
                                    <a class="dropdown-item" routerLink="addMatch" type="button" >Add Match</a>
                                    <a class="dropdown-item" routerLink="addTeam" type="button">Add Team</a>
                                    <a class="dropdown-item" routerLink="addplayer" type="button">Add player</a>
                                    <a class="dropdown-item" routerLink="admin" type="button">Admin</a>
                                </div>
                            </div>
                        </li>
<!--  isLoggedIn() : true or false -->
                        <li *ngIf="!isLoggedIn()"><a routerLink="signin" class="nav-link">Login</a></li>
                        <li *ngIf="!isLoggedIn()"><a routerLink="inscription" class="nav-link">Signup</a></li>
                        <li *ngIf="isLoggedIn()"><a  class="nav-link"><img src="{{decodedUser.filePath}}" alt="" style="width: 30px;height: 30px;border-radius: 100%;margin-right: 10px;">{{decodedUser.FN}} {{decodedUser.LN}}</a></li>
                        <li *ngIf="isLoggedIn()"><a  class="nav-link"  (click)="logOut()">Logout</a></li>
                    </ul>
                </nav>

                <a routerLink="#"
                    class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"><span
                        class="icon-menu h3 text-white"></span></a>
            </div>
        </div>
    </div>

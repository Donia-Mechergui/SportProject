
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search Match</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">       
        <div class="col-lg-12">
          <form [formGroup]="searchForm" >
            <div class="form-group">
                <label for="" >Score one</label>
               <input type="text"  class="form-control"  formControlName="scoreOne">
            </div>
            <div style="margin: auto;">
              <div  *ngIf="searchForm.controls['scoreOne'].invalid && (searchForm.controls['scoreOne'].dirty||searchForm.controls['scoreOne'].touched)">
                <div *ngIf="searchForm.controls['scoreOne'].errors?.['required']">score one is required</div>
              </div>
            </div>
            <div class="form-group">
                
        <label for="">Score two</label>
                <input type="text" class="form-control"  placeholder=""  formControlName="scoreTwo">
            </div>
            <div style="margin: auto;">
              <div  *ngIf="searchForm.controls['scoreTwo'].invalid && (searchForm.controls['scoreTwo'].dirty||searchForm.controls['scoreTwo'].touched)">
                <div *ngIf="searchForm.controls['scoreTwo'].errors?.['required']">score Two is required</div>
              </div>
            </div>
            <div class="form-group">
                <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search" style="width: 1110px;margin-top: 10px;font-size: 15px;">
              </div>
              
             <div *ngFor="let elt of foundObject"> <app-result [obj]="elt"></app-result> </div>
             <div *ngIf="foundObject.length==0">No Matches Found</div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>

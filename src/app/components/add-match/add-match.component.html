
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Match</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">       
        <div class="col-lg-12">
          <form  #matchForm="ngForm" (ngSubmit)="addMatch()">
            <div class="form-group">
                <label for="" >Score one</label>
               <input type="text" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}" class="form-control" >
            </div>
            <div class="form-group">
                
        <label for="">Score two</label>
                <input type="text" class="form-control" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone:true}" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Match one</label>
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Match two</label>
              <input type="text" class="form-control" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone:true}" placeholder="">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Add match" style="width: 1110px;margin-top: 10px;font-size: 15px;">
              </div>
           
          </form>  
        </div>
        
      </div>
    </div>
  </div>


<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search Player</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">     
        <div class="col-lg-12">
          <form action="#"  [formGroup]="searchPlayerForm">
           
            <div class="form-group"><label for="">Age</label>
              <input type="text" class="form-control" placeholder="" formControlName="age">
              <div  *ngIf="searchPlayerForm.controls['age'].invalid && (searchPlayerForm.controls['age'].dirty||searchPlayerForm.controls['age'].touched)">
                <div *ngIf="searchPlayerForm.controls['age'].errors?.['required']">Age is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" [disabled]="searchPlayerForm.invalid" (click)="searchPlayer()"  class="btn btn-primary py-3 px-5" value="search player" style="width: 1110px;margin-top: 10px;font-size: 15px;">
              </div>
          </form> 
           <div *ngFor="let elt of foundObjectTab"> 
            <div class="custom-media d-flex">
                <div class="img mr-4">
                    <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
                </div>
                <div class="text">
                    <span class="meta">{{elt.date}}</span>
                    <h3 class="mb-4"><a href="#">{{elt.age}}</a></h3>
                    <p>{{elt.description}}</p>
                    <p><a href="#">Read more</a></p>
                </div>
            </div>
           </div>
        </div>
        
      </div>
    </div>
  </div>

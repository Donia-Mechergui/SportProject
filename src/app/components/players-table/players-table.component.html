
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Nbr</th>
                <th scope="col">Position</th>
                <th scope="col">Age</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let elt of playersTable">
                <td>{{elt._id}}</td> 
                <td>{{elt.name}}</td> 
                <td>{{elt.nbr}}</td> 
                <td>{{elt.position}}</td>  
                <td>{{elt.age}}</td> 
                <td>  <button type="button" class="btn btn-success" style="margin-left: 10px; margin-right: 10px;" (click)="goToInfo(elt._id)">Display</button>
                    <button type="button" class="btn btn-danger"  style="margin-right: 10px;" (click)="deletePlayer(elt._id)">Delete</button>
                    <button type="button" class="btn btn-info" (click)="goToEdit(elt._id)">Edit</button></td>
            </tr>
        </tbody>
    </table>

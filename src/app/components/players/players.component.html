<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Players</h1>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin-top: 60px; margin-bottom: 60px;">
    <div class="col-lg-1"></div>
        <div class="col-lg-3" *ngFor="let elt of playersTab" style="margin-left: 40px;">
            <div class="custom-media d-flex">
                <div class="img mr-5">
                    <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
                </div>
                <div class="text">
                    <span class=" mb-4"  style="color: grey;font-weight: bold;margin-bottom: 50px;font-size: 17px;">{{elt.name}}</span>
                    <h3 class="mb-4  mt-4"  ><a href="#">{{elt.nbr}}</a></h3>
                    <p class="mb-4">{{elt.age}}</p>
                    <p><a href="#">{{elt.position}}</a></p>
                </div>
            </div>

        </div>
        <!-- <div class="col-lg-1"></div> -->
</div>
